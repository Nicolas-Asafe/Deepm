<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepm installer</title>
</head>
<style>
    body {
        background-color: #101010;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    h1 {
        color: white;
    }

    a {
        color: white;
    }

    p {
        color: white;
    }

    img {
        border: 1px solid white;
        box-shadow: 1px 3px 3px black;
        border-radius: 40px;
        width: 300px;

        transition: 0.3s ease;
        height: 300px;
    }

    img:hover {
        border: 1px solid green;
        transform: scale(0.98);
    }
    div{
        gap: 10px;
        display: flex;
    }
    footer{
        color: #303030;
    }
</style>

<body>
    <h1>Deepm installer</h1>
    <a href="../Deepm.exe" download=""><img src="../icon.png"></a>
    <div>
        <p>Install version (0.0.1):</p>
        <p>Click in the img</p>
    </div>

    <footer>
        DotVinci 2025
    </footer>
</body>

</html>
